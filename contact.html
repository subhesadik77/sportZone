            <div class="row g-3">
                <div class="col-12 py-3">
                    <h2 class="h2 text-center text-secondary">How to reach us?</h2>

                <!-- Title end -->
                <div class="col-12 col-md-6">
                    <div class="reach-us_content">
                        <h2 class="h3 pb-3 text-info text-center">Contact Form</h2>
                        <form class="row g-3">
                            <div class="col-12">
                              <label for="inputEmail4" class="form-label">Full Name</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your full name">

                            <div class="col-md-6">

                              <label for="inputPassword4" class="form-label">Password</label>
                              <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>                     
                            <div class="col-12">
                                <label for="message" class="form-label">Send Message</label>
                                <textarea name="text-area" class="form-control" id="message" rows="5"></textarea>
                              </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-outline-success">Submit</button>
                            </div>
                          </form>
                    </div>
